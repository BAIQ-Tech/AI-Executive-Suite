<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Executive Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <header class="login-header">
                <h1>üè¢ AI Executive Suite</h1>
                <p id="header-subtitle">Login to communicate with AI executives</p>
                
                <!-- Language Selector -->
                <div class="language-selector">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="ja">Êó•Êú¨Ë™û</option>
                        <option value="zh">‰∏≠Êñá</option>
                    </select>
                </div>
            </header>

            <div class="login-tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
                <button class="tab-btn" data-tab="web3">Web3</button>
            </div>

            <!-- Sign In Tab -->
            <div class="tab-content active" id="signin-tab">
                <form id="signin-form" class="auth-form">
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input type="email" id="signin-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn primary">Sign In</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="oauth-buttons">
                    <button id="google-signin" class="oauth-btn google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                        Sign in with Google
                    </button>
                    
                    <button id="apple-signin" class="oauth-btn apple-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        Sign in with Apple
                    </button>
                </div>
            </div>

            <!-- Sign Up Tab -->
            <div class="tab-content" id="signup-tab">
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" name="confirm_password" required>
                    </div>
                    <button type="submit" class="auth-btn primary">Sign Up</button>
                </form>
            </div>

            <!-- Web3 Tab -->
            <div class="tab-content" id="web3-tab">
                <div class="web3-content">
                    <div class="web3-info">
                        <h3>ü¶ä Web3 Wallet Login</h3>
                        <p>Login with MetaMask, Coinbase Wallet, or Phantom wallet</p>
                    </div>
                    
                    <div class="wallet-buttons">
                        <button id="metamask-connect" class="wallet-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" class="wallet-icon">
                            MetaMask
                        </button>
                        <button id="coinbase-connect" class="wallet-btn">
                            <img src="https://avatars.githubusercontent.com/u/18060234?s=200&v=4" alt="Coinbase" class="wallet-icon">
                            Coinbase Wallet
                        </button>
                        <button id="phantom-connect" class="wallet-btn">
                            <svg class="wallet-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="phantom-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#534BB1"/>
                                        <stop offset="100%" style="stop-color:#551BF9"/>
                                    </linearGradient>
                                </defs>
                                <path d="M85 15C90.523 15 95 19.477 95 25v50c0 5.523-4.477 10-10 10H25c-5.523 0-10-4.477-10-10V25c0-5.523 4.477-10 10-10h60z" fill="url(#phantom-gradient)"/>
                                <path d="M75 25C80.523 25 85 29.477 85 35c0 8.284-6.716 15-15 15-3.314 0-6.37-1.344-8.536-3.536C59.298 44.298 57.314 43 55 43s-4.298 1.298-6.464 3.464C46.37 48.656 43.314 50 40 50c-8.284 0-15-6.716-15-15 0-5.523 4.477-10 10-10h40z" fill="white"/>
                                <circle cx="45" cy="35" r="3" fill="url(#phantom-gradient)"/>
                                <circle cx="65" cy="35" r="3" fill="url(#phantom-gradient)"/>
                                <path d="M35 60c0 8.284 6.716 15 15 15s15-6.716 15-15c0-2.761-2.239-5-5-5H40c-2.761 0-5 2.239-5 5z" fill="url(#phantom-gradient)"/>
                            </svg>
                            Phantom
                        </button>
                    </div>
                    
                    <div id="wallet-status" class="wallet-status"></div>
                </div>
            </div>

            <!-- Terms and Privacy Notice -->
            <div class="terms-notice">
                <p id="terms-text">By logging into AI Executive Suite, you agree to our Terms of Service and Privacy Policy.</p>
            </div>
        </div>
    </div>

    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Ë™çË®º‰∏≠...</p>
        </div>
    </div>

    <div id="message" class="message-popup" style="display: none;">
        <div class="message-content">
            <span class="message-text"></span>
            <button class="message-close">&times;</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
